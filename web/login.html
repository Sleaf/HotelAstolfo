<body>
<div class="align-items-center">
  <form action="/login.do" class="form-inline">

    <label for="username_input" class="col-form-label">尊姓大名：</label>
    <input type="text"
        name="username"
        id="username_input"
        class="form-control mb-2 mr-sm-2 mb-sm-0"
        placeholder="少女祈祷中…">
    <button type="submit" class="btn btn-primary">进入</button>
  </form>
</div>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        在这里进行登录
      </div>
    </h2>

    <form class="ui large form" method="post" action="/login.do">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="用户名" autofocus required>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="你的密码" maxlength="16" required>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="auto_login_checkbox" name="auto_login" tabindex="0" class="hidden" value="checked">
            <label for="auto_login_checkbox">自动登录</label>
          </div>
        </div>
        <button class="ui button" type="submit">登录</button>
      </div>
      <div class="ui error message">${message}</div>
    </form>
    <div class="ui message">
      新来的？ <a href="#">戳我注册</a>
    </div>
  </div>
</div>

</body>
